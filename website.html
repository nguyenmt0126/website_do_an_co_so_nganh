<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg p-3">  <!-- fixed-top nếu muốn-->
           <div class="container-fluid d-flex align-items-center">
                <a href="#"> <!-- Logo -->
                    <img src="https://vinfastauto.com/themes/porto/img/new-home-page/VinFast-logo.svg" alt="VinFast - Thương hiệu xe điện đầu tiên Việt Nam" class="logo-main p-2 ms-4">
                </a>
                <ul class="navbar-nav align-items-center"> <!-- Middle -->
                    <li class="nav-item">
                        <a class="nav-link" href="#xe-may-dien">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giới thiệu</a>
                    </li>
                    <li class="nav-item dropdown"> <!-- DropDown Menu -->
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Xe máy điện</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#xe-may-dien">VinFast</a></li>
                        <li><a class="dropdown-item" href="#">Datbike</a></li>

                    </ul>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pin và trạm sạc</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lưu trữ năng lượng</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3 me-4">
                    <a href="#" class="nav-link">Đăng nhập</a>
                    <div class="divider"></div>
                    <button class="btn btn-primary fw-semibold action__button">Đăng ký thử xe</button>
                    <div class="hamburger">
                        <i class="fa-solid fa-bars hamburger__icon"></i>
                    </div>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
           </div>
        </nav>
    </header>
    <main class="main">
        <div id="gioithieu" class="banner__hero">
            <div id="carouselBanner" class="carousel carousel-dark slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="2" aria-label="Slide 3"></button>

                    <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="4" aria-label="Slide 5"></button>

                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="/image/1.webp" class="d-block w-100" alt="...">

                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="/image/2.webp" class="d-block w-100" alt="...">

                    </div>
                    <div class="carousel-item">
                        <img src="/image/5.webp" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/image/6.webp" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanner" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselBanner" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div id="xe-may-dien" class="vehicle_selector container-fluid mt-5 w-100">
            <div id="carouselVehicle" class="carousel carousel-dark carousel-fade">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselVehicle" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselVehicle" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselVehicle" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselVehicle" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselVehicle" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    <button type="button" data-bs-target="#carouselVehicle" data-bs-slide-to="5" aria-label="Slide 6"></button>
                    <button type="button" data-bs-target="#carouselVehicle" data-bs-slide-to="6" aria-label="Slide 7"></button>

                    <button type="button" data-bs-target="#carouselVehicle" data-bs-slide-to="10" aria-label="Slide 11"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">

                        <img src="/image/xe_may_dien_vinfast/feliz2025_d.webp" class="d-block w-75 mx-auto" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <img src="/image/xe_may_dien_vinfast/evogrand.webp" class="d-block w-75 mx-auto" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <img src="/image/xe_may_dien_vinfast/evogrand_lite.webp" class="d-block w-75 mx-auto" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <img src="/image/xe_may_dien_vinfast/VfDrgnFly.webp" class="d-block w-75 mx-auto" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <img src="/image/xe_may_dien_vinfast/EvoLiteNeo.webp" class="d-block w-75 mx-auto" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <img src="/image/xe_may_dien_vinfast/KlaraNeo.webp" class="d-block w-75 mx-auto" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselVehicle" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselVehicle" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                <div class="vehicle_selector-info">
                    <div class="row mt-2">
                        <div class="col text-center">
                            <p>Tốc độ tối đa</p>
                            <h5 id="speed"></h5>
                        </div>
                        <div class="col text-center">

                            <h5 id="distance"></h5>

                        <div class="col text-center">
                            <p>Cốp xe</p>
