<!DOCTYPE html>
<html lang="vn_vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinfast - Electric Motorbike</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="hero_banner.css">
    <link rel="stylesheet" href="box_motorbike.css">
    <script src="/Website/hero_banner.js"></script>
    <script src="/Website/test.js"></script>

    <!-- Link Font ( Main FONT : Mulish )-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    
    <!-- Link Thư Viện -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-custome">
            <div class="container-fluid">

                <!-- Logo -->
                <a class="nav-brand" href="#"><img src="https://vinfastauto.com/themes/porto/img/new-home-page/VinFast-logo.svg" alt=""></a>
                
                <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav mb-2 mb-lg-0 gap-3 menu-custome">
                    <li class="nav-item"><a class="nav-link fw-semibold">Giới thiệu</a></li>    
                    <li class="nav-item"><a class="nav-link fw-semibold">Ô tô</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold">Xe máy điện</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold">Phụ kiện xe</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold">Dịch vụ hậu mãi</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold">Pin và trạm sạc</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold">Lưu trữ năng lượng</a></li>
                </ul>
                </div>

                <!-- Button -->
                <div class="d-flex align-items-center gap-3 button-custome">    
                    <a class="btn btn-link text-decoration-none">TÀI KHOẢN</a>
                    <a class="btn btn-primary">ĐĂNG KÝ LÁI THỬ</a>
                </div>

            </div>
        </nav>
    </header>
    <!-- Hero banner  -->
    <div class="container-fluid p-0">
        <div class="banner">
            <a href="#">
                <img class="img-fluid banner-image active" src="/image/1.webp" alt="vinfast1">
            </a>
            <a href="#">
                <img class="img-fluid banner-image" src="/image/2.webp" alt="vinfast1">
            </a>
            <a href="#">
                <img class="img-fluid banner-image" src="/image/3.webp" alt="vinfast1">
            </a>
            <a href="#">
                <img class="img-fluid banner-image" src="/image/4.webp" alt="vinfast1">
            </a>
            <a href="#">
                <img class="img-fluid banner-image" src="/image/5.webp" alt="vinfast1">
            </a>

            <div class="dot-main">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <button class="btn btn-outline-dark me-2" id="prev">‹</button>
            <button class="btn btn-outline-dark" id="next">›</button>
        </div>
    </div>
    <div class="container text-center mt-5">

   <div class="container text-center mt-5">
  <!-- Motorbike info -->
    <div id="carCarousel" class="carousel slide" data-bs-touch="true">
        <div class="carousel-inner">
            <div class="carousel-item active"> 
                <img src="/image/xe_may_dien_vinfast/evo.webp" class="d-block mx-auto w-75">
            </div>
            <div class="carousel-item">
                <img src="/image/xe_may_dien_vinfast/zgoo.webp" class="d-block mx-auto w-75">
            </div>
            <div class="carousel-item">
                <img src="/image/xe_may_dien_vinfast/falzzz.webp" class="d-block mx-auto w-75">
            </div>
            <div class="carousel-item">
                <img src="/image/xe_may_dien_vinfast/verox_d.webp" class="d-block mx-auto w-75">
            </div>
            <div class="carousel-item">
                <img src="/image/xe_may_dien_vinfast/felizlite_d.webp" class="d-block mx-auto w-75">
            </div>
            <div class="carousel-item">
                <img src="/image/xe_may_dien_vinfast/feliz2025_d.webp" class="d-block mx-auto w-75">
            </div>
            <div class="carousel-item">
                <img src="/image/xe_may_dien_vinfast/evogrand.webp" class="d-block mx-auto w-75">
            </div>
            <div class="carousel-item">
                <img src="/image/xe_may_dien_vinfast/evogrand_lite.webp" class="d-block mx-auto w-75">
            </div>
            <div class="carousel-item">
                <img src="/image/xe_may_dien_vinfast/EvoLiteNeo.webp" class="d-block mx-auto w-75">
            </div>
            <div class="carousel-item">
                <img src="/image/xe_may_dien_vinfast/KlaraNeo.webp" class="d-block mx-auto w-75">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

  <!-- INFO -->
    <div class="row mt-4">
        <div class="col">
            <p>Tốc độ tối đa</p>
            <h5 id="speed"></h5>
        </div>
        <div class="col">
            <p>Quãng đường 1 lần sạc</p>
            <h5 id="range"></h5>
        </div>
        <div class="col">
            <p>Cốp</p>
            <h5 id="cop"></h5>
        </div>
        <div class="col">
            <p>Giá từ</p>
            <h5 id="price"></h5>
        </div>
    </div>
</div>


   
</body>
</html>
